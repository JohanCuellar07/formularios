<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
  <br>
  <div class="vac"></div>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="row g-3 needs-validation" method="#" novalidate onsubmit="return operaciones();">
                    <div class="col-md-3">
                      <label for="txtNumUno" class="form-label">Número Uno</label>
                      <input type="number" class="form-control" id="txtNumUno" value="0" min="0" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-3">
                        <label for="txtNumDos" class="form-label">Número Dos</label>
                        <input type="number" class="form-control" id="txtNumDos" value="0" min="0" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-5">
                      <label for="validationCustom04" class="form-label">Operación</label>
                      <select class="form-select" id="selOperacion" required>
                        <option selected disabled value="">Elige...</option>
                        <option  value="resta">Resta</option>
                        <option  value="multiplicacion">Multiplicación</option>
                        <option  value="division">División</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Operar</button>
                    </div>
                  </form>
            </div>
            <div class="col-4 respuesta">
                <h4>Respuesta</h4>
                <div id="resultado">

                </div>
            </div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/operaciones.js"></script>
</body>
</html>
